<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>Stopwatch</title>
</head>
<body>
    <div class="main-container">
        <div class="d-flex flex-column mt-5">
            <h1 class="title text-center mb-5">Stopwatch</h1>
            <div class="d-flex flex-row justify-content-center mb-5">
                <h1 class="minutes" contenteditable="">25</h1>
                <h1 class="colon">:</h1>
                <h1 class="seconds contenteditable">00</h1>
            </div>
        
            <div class="buttons d-flex flex-lg-row flex-md-row flex-sm-column flex-wrap justify-content-center">
                <button class="start btn btn-primary">Start</button>
                <button class="pause btn btn-warning">Pause</button>
                <button class="stop btn btn-danger">Stop</button>
            </div>
        </div>
    </div>

    <hr class="divider">

    <div class="main-container recorded-times">
        <h1 class="title text-center mb-5">Times Recorded</h1>
    </div>
</body>
<script src="main.js"></script>
</html>
